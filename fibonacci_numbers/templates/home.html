<html>
  <head>
    <title>Fibonacci Numbers</title>
  </head>
  <body>
    <h1>Fibonacci Numbers</h1>
    <form method="POST">
      <input name="new_n" id="id_new_n" placeholder="Enter 'N'" />
      {% csrf_token %}
    </form>
    <table id="id_numbers_table">
      {% for number in numbers %}
        <tr><td>{{ forloop.counter }}: {{ number.result }}</td></tr>
      {% endfor %}
    </table>
  </body>
</html>
