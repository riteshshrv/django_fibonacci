{% extends 'base.html' %}

{% block header_text %}Fibonacci Numbers{% endblock %}

{% block form_action %}{% url 'add_to_list' list.id %}{% endblock %}

{% block table %}
<table id="id_numbers_table" class="table">
  {% for number in list.fibonacci_set.all %}
    <tr><td>{{ forloop.counter }}: {{ number.result }}</td></tr>
  {% endfor %}
</table>
{% endblock %}
